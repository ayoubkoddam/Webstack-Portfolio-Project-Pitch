<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2c6133bcaa.js" crossorigin="anonymous"></script>
  <title>SkyTrack - Weather Explorer</title>
  <link rel="icon" type="image/x-icon" sizes="36x36" href="favicon.ico">
  <style>
    body {
      background-color: #f4f8fb;
      color: #2b2b2b;
    }
    .navbar {
      background-color: #004d61;
    }
    .navbar-brand {
      color: #f4f8fb !important;
      font-weight: bold;
    }
    .btn-success {
      background-color: #00a896;
      border-color: #00a896;
    }
    .btn-success:hover {
      background-color: #028090;
      border-color: #028090;
    }
    .card {
      border: 2px solid #00a896;
    }
    .text-primary {
      color: #004d61 !important;
    }
    .footer {
      background-color: #004d61;
      color: #f4f8fb;
      text-align: center;
    }
    a {
      color: #00a896;
    }
    a:hover {
      color: #028090;
    }
    .solid {
      border-top: 3px solid #00a896;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">SkyTrack - Weather Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" id="home">Home</a>
            </li>
          </ul>
          
          <form id="navSearch" class="form-inline my-2 my-lg-0" action="javascript:void(0);">
            <input class="form-control mr-sm-2" type="text" id="searchBar" placeholder="Search Location">
            <input class="btn btn-success my-2 my-sm-0" id="search2" type="submit" value="Search!">
          </form>
        </div>
      </nav>
    <main id="main" class="position-relative p-5">
        <div class="text-center bg-light p-3 w-75 mx-auto d-flex flex-column">
            <h1 class="text-primary">Search by Location</h1>
            <h5 class="text-secondary">City/Country</h5>
            <form id="searching" action="javascript:void(0);">
              <input class="form-class w-50" type="search" id="search" placeholder="Search Location Weather" name="search">
              <br><br>
              <input type="submit" class="btn btn-success" id="submit" value="Weather Today" name="weather">
              <input type="button" class="btn btn-success" id="submit2" value="5 Day Forecast" name="forecast">
            </form>
        </div>
    </main>
    <section id="section" class="bg-light p-4">
      <div class="card bg-white text-dark w-50 m-auto">
        <div id="image"></div>
        <div class="card-img-overlay">
          <h5 class="card-title text-center text-primary" id="title"></h5>
          <div class="d-flex flex-row justify-content-around">
            <ul class="list-group list-unstyled">
              <li class="list-group-item" id="temp"></li>
              <li class="list-group-item" id="feel"></li>
              <li class="list-group-item" id="desc"></li>
              <li class="list-group-item" id="pressure"></li>
              <li class="list-group-item" id="humidity"></li>
              <li class="list-group-item" id="sunrise"></li>
            </ul>
            <ul class="list-group list-unstyled">
              <li class="list-group-item" id="minTemp"></li>
              <li class="list-group-item" id="maxTemp"></li>
              <li class="list-group-item" id="wind"></li>
              <li class="list-group-item" id="windDir"></li>
              <li class="list-group-item" id="clouds"></li>
              <li class="list-group-item" id="sunset"></li>
            </ul>
          </div>
          <br>
          <div class="text-center">
            <div class="d-inline"><input type="submit" id="farCel" class="btn btn-success" value="Celsius/Farenheit"></div>
        </div>
        </div>
      </div>
    </section>
    <section id="section2" class="bg-light pt-3">
      <h3 id="cityName" class="text-center text-primary"></h3>
      <div class="row d-flex justify-content-around w-100" id="row"></div>
    </section>
    <footer class="footer p-2">
        <div class="container">
          <div class="developer">
                <hr class="solid">
                <h6>Designed And Developed by:</h6>
                <div class="develop">
                    <p><strong><a href="https://github.com/ayoub-koddam" alt="visit profile">Ayoub Koddam</a></strong></p>
                </div>
            </div>
        </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
